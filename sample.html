<!DOCTYPE html>
<html lang="nb">

<head>
    <meta charset="utf-8" />
    <title>Eksempel - Preposisjon</title>
    <link rel="stylesheet" href="CSS/Spraakhjerte.css" />
    <link rel="stylesheet" href="CSS/Spraakhjerte-medal.css" />
</head>

<body>
    <div class="header">Preposisjons spill</div>
    <div class="startButton" onclick="reset()">Klikk her for å starte!</div>
    <div class="nextExercise" onclick="nextTask()">Neste oppgave</div>
    <div class="previousExercise" onclick="previousTask()">Forrige oppgave</div>
    <div class="wrapper">De oppgavene som kommer opp her går ut på å se på bildet, og se om bildet passer beskrivelsen som følger.</div>
    <div class="box"></div>
    <div class="box picture">
        <!-- Bildet til spør -->
    </div>

    <div id="task"></div>
    <div id="medaljer"></div>

    <div class="footer"></div>
    <script src="Javascript/tasksByLasse.js"></script>
    <script src="Javascript/countScore.js"></script>
</body>

</html>
